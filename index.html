<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <title>Lyrics Project</title>
    <style>
        /* Use for debugging : border: 2px solid black;*/
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: o;
            height: 100vh;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .container {
            height: 75%;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .play {
            width: 13em;
            height: 13em;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .pimage {
            width: 10em;
            height: 10em;
        }
        embed {
            display:hidden;
        } 
        .soon {
            /* font-family: 'Fira Code','JetBrains Mono', monospace;*/
            font-size: 7rem;
            color: antiquewhite;
            font-family: 'JetBrains Mono';
            animation: blink 1.5s linear infinite;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            12.5% {
                opacity: 100;
            }
            25% {
                opacity: 0;
            }

            50% {
                opacity: 100;
            }
            62.5% {
                opacity: 0;
            }
            75% {
                opacity: 100;
            }

            100% {
                opacity: 0;
            }
        }

        #landing {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }

        #p1 {
            background: rgb(0, 0, 0);
            background: linear-gradient(180deg, rgba(0, 0, 0, 1) 0%, rgba(5, 1, 74, 1) 100%);
        }

        #p2 {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }
    </style>
</head>

<body>
    
    <section class="page" id="landing">
        <div class="container">
            <div class="play">
                <img class="pimage" src="play.png" id="button" onclick="startPlaying()">
                <embed id="audio" src="song.mp3" autostart="false" hidden="true"></embed>
            </div>
        </div>
    </section>
    <section class="page" id="p1">
        <div class="container">
            <div class="lyrics">
                <span class="soon" onclick="loadP2()">IN DEVELOPMENT</span>
            </div>
        </div>
    </section>
    <section class="page" id="p2">
        <div class="container">
            <div class="lyrics">
                <span class="soon" onclick="loadP0()">IN DEVELOPMENT</span>
            </div>
        </div>
    </section>
    <script>
        function startPlaying() {
            location.href = "#p1";
            var audio = document.getElementById("audio");
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    } 
        }
        function loadP2() {
            location.href = "#p2";
        }
        function loadP0() {
            location.href = "#landing";
        }
  
        


    </script>
</body>

</html>
