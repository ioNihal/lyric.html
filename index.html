<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <title>Lyrics Project</title>

    <style>
        /* Use for debugging : border: 2px solid black;
        Extra styles:
          1 Fonts - font-family: 'Fira Code','JetBrains Mono', monospace;*/

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: o;
            height: 100vh;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .container {
            height: 75%;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .play {
            width: 13em;
            height: 13em;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .pimage {
            width: 10em;
            height: 10em;
        }

        .soon {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            color: antiquewhite;
            font-family: 'JetBrains Mono';


        }

        .soon.active {
            font-size: 3rem;
            color: antiquewhite;
            font-family: 'JetBrains Mono';
            animation: focus-in-contract 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes focus-in-contract {
            0% {
                letter-spacing: 1.2em;
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
                font-size: 1.5rem;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
                font-size: 3rem;
            }
        }

        embed {
            opacity: 0;
        }

        #landing {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }

        #p1,#p3,#p5 {
            background: rgb(0, 0, 0);
            background: linear-gradient(180deg, rgba(0, 0, 0, 1) 0%, rgba(5, 1, 74, 1) 100%);
        }

        #p2,#p4,#pend {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }

    </style>
</head>

<body>

    <section class="page" id="landing">
        <div class="container">

            <div class="play">
                <img alt="playbutton" class="pimage" src="play.png" id="button" onclick="startPlaying()">
                <audio id="audio" autostart="0" autoplay="false" hidden="true">
                    <source src="newsong.mp3" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </section>
    <section class="page" id="p1">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s1" onclick="">REVENGE By XXXTENTACION</span>
            </div>
        </div>
    </section>
    <section class="page" id="p2">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s2" onclick="">Made by instgram/io.nihal</span>
            </div>
        </div>
    </section>
    <section class="page" id="p3">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s2" onclick="">IN DEVELOPMENT</span>
            </div>
        </div>
    </section>
    <section class="page" id="p4">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s2" onclick="">IN DEVELOPMENT</span>
            </div>
        </div>
    </section>
    <section class="page" id="p5">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s2" onclick="">IN DEVELOPMENT</span>
            </div>
        </div>
    </section>

    <section class="page" id="pend">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s2" onclick="">THE END</span>
            </div>
        </div>
    </section>
    <script>
        var audio = document.getElementById("audio");
        var isPlaying = false;

        var sections = document.querySelectorAll('.page');
    
        function startPlaying() {
            if (audio.paused) {
                audio.currentTime = 0;
                audio.play();
                console.log("SongPlaying");
                isPlaying = true;
        
                console.log("Index 1");
                setTimeout(function() {
                    sections[1].scrollIntoView({
                        behavior: 'smooth'
                    });
                    console.log("scrolling");
                    console.log("Index 2");

                        setTimeout(function() {
                        sections[2].scrollIntoView({
                            behavior: 'smooth'
                        });
                        console.log("scrolling");  
                        console.log("Index 3");

                            setTimeout(function() {
                            sections[3].scrollIntoView({
                                behavior: 'smooth'
                            });
                            console.log("scrolling");  
                            console.log("Index 4");

                                setTimeout(function() {
                                sections[4].scrollIntoView({
                                behavior: 'smooth'
                                });
                                console.log("scrolling");  
                                console.log("Index 4");

                                    setTimeout(function() {
                                    sections[5].scrollIntoView({
                                    behavior: 'smooth'
                                    });
                                    console.log("scrolling");  
                                    console.log("Index 5");

                                        setTimeout(function() {
                                        sections[6].scrollIntoView({
                                            behavior: 'smooth'
                                        });
                                        console.log("scrolling");  
                                        console.log("Index 6");
                                    },4000);
                                },3000);
                            },3000);
                        },5000);
                    },5000);  
                },2000);
                
                
            } else {
                audio.pause();
                isPlaying = false;
                console.log("SongNotPlaying");
            }    
        }



        //Inter Section API
        var observer = new IntersectionObserver(function (entries) {
            entries.forEach(function (entry) {
                if (entry.isIntersecting) {
                    console.log("is intersecting");
                    entry.target.style.opacity = '100'; //fixed something that bothered my animation :)
                    entry.target.classList.add('active');
                }
                else {
                    entry.target.classList.remove('active');
                    entry.target.style.opacity = '0';
                }
            });
        });

        const elements = document.querySelectorAll('.soon');
        elements.forEach(function (element) {
            observer.observe(element);
        })
    </script>


</body>

</html>
