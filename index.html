<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Lyrics Project</title>
</head>

<body>
    <section class="page" id="landing">
        <div class="songs-desc">CHOOSE ONE SONG TO PLAY</div>
        <div class="songs-option">
            <div class="song-card" id="song1">
                <div class="song-card-overlay"></div>
                <img src="images/songicon1.jpeg" alt="" class="song-card-img">
                <div class="song-card-title">Revenge</div>
            </div>
            <div class="song-card" id="song2">
                <div class="song-card-overlay"></div>
                <img src="images/songicon2.jpeg" alt="" class="song-card-img">
                <div class="song-card-title">Let Her GO</div>
            </div>
            <div class="song-card" id="song3">
                <div class="song-card-overlay"></div>
                <img src="images/songicon3.jpeg" alt="" class="song-card-img">
                <div class="song-card-title">Never Gonna Give Up</div>
            </div>
            <audio id="audio" autostart="0" autostart="false" autoplay="false" hidden="true" src="" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
        <div class="songs-arrow-icon">
            <img src="icon.png" alt="icon">
        </div>
    </section>
    <section class="page" id="p1">
        <div class="card">
            <div class="album-art">
                <div class="album-art-overlay"></div>
                <img class="art" src="images/art1.jpg" alt="album-art" id="albumArt">
            </div>
            <div class="song-info">
                <span id="mute" class="muteUnmuteButton">
                    <img src="images/unmuteicon.png" alt="unmute" class="" id="unmuteic" >
                    <img src="images/muteicon.png" alt="mute" class="hidemuteunmute" id="muteic" >
                </span>
                <progress value="0" max="100" id="seektime"></progress>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prev">PREV</button>
                <button class="playpauseicon" id="play">
                    <img src="images/playicon1.png" class="" alt="playicon" id="playicon">
                    <img src="images/pauseicon.png" class="hideplaypause" alt="pauseicon" id="pauseicon">
                </button>
                <button id="next">NEXT</button>
            </div>
        </div>
        <div class="container">
            <div class="lyric-con" id="con1"><span class="lyrics-text" id="s1">Select one song</span> </div>
            <div class="lyric-con" id="con2"><span class="lyrics-text" id="s2">Select one song</span></div>
            <div class="lyric-con" id="con3"><span class="lyrics-text" id="s3">Select one song</span></div>
            <div class="lyric-con" id="con4"><span class="lyrics-text" id="s4">Select one song</span></div>
            <div class="lyric-con" id="con5"><span class="lyrics-text" id="s5">Select one song</span></div>
            <div class="lyric-con" id="con6"><span class="lyrics-text" id="s6">Select one song</span></div>
        </div>
    </section>

    <section class="page" id="pend">
        <div class="lyrics">
            <span class="lyrics-text" id="s6" onclick="">THE END</span>
        </div>
    </section>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>

</html>
