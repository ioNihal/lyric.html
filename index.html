<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <title>Lyrics Project</title>

    <style>
        /* Use for debugging : border: 2px solid black;
        Extra styles:
          1 Fonts - font-family: 'Fira Code','JetBrains Mono', monospace;*/

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: o;
            height: 100vh;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .container {

            max-height: 200px;
            height: 200px;
            width: 650px;
            overflow-y: scroll;
            scroll-behavior: smooth;

        }

        .play {
            cursor: pointer;
            width: 13em;
            height: 13em;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .pimage {
            width: 10em;
            height: 10em;
        }

        .lyric-con {
            height: 100px;
            width: 550px;
            padding: 50px 50px;
        }

        .container::-webkit-scrollbar {
            display: none;
        }

        .soon {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            color: antiquewhite;
            font-family: 'JetBrains Mono';
        }

        .soon.active {
            font-size: 24px;
            color: antiquewhite;
            font-family: 'JetBrains Mono';
            animation: focus-in-contract 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes focus-in-contract {
            0% {
                letter-spacing: 1.2em;
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
                font-size: 1.5rem;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
                font-size: 24px;
            }
        }

        .card {
            margin-left: 50px;
            width: 300px;
            height: 400px;
            background-color: black;
            border-radius: 20px;
            box-shadow: -3px 5px 5px 1px #030303c2;
        }

        .album-art {
            width: 100%;
            height: 74%;
            position: relative;
        }

        .overlay {
            height: 100%;
            width: 100%;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            background-image: linear-gradient(to top, black, transparent);
        }

        .art {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 40px;
        }

        .controls button {
            background-color: rgba(37, 37, 37, 0.596);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: 'Fira Code';
            cursor: pointer;
            text-align: center;
            
        }

        #play {
            border-radius: 50px;
            padding: 8px;
            padding-left: 11px;
        }

        #play img {
            height: 20px;
            width: 20px;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .song-info {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 50px;
        }

        .song-info span {
            color: white;
            font-family: 'JetBrains Mono';
            cursor: pointer;
        }

        progress {
            height: 8px;
        }

        embed {
            opacity: 0;
        }

        #landing {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgb(0, 8, 29) 100%);
        }

        #p1 {
            background: rgb(0, 0, 0);
            background: linear-gradient(180deg, rgb(0, 8, 29) 0%, rgba(5, 1, 74, 1) 100%);
        }


        #pend {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgb(0, 8, 29) 100%);
        }
    </style>
</head>

<body>

    <section class="page" id="landing">
        <div class="play">
            <img alt="playbutton" class="pimage" src="play.png" id="button" onclick="startPlaying()">
            <audio id="audio" autostart="0" autostart="false" autoplay="false" hidden="true">
                <source src="newsong.mp3" type="audio/mpeg">
                Your browser does not support the audio tag.
            </audio>
        </div>
    </section>
    <section class="page" id="p1">
        <div class="card">
            <div class="album-art">
                <div class="overlay"></div>
                <img class="art" src="art.jpg" alt="album-art">
            </div>
            <div class="song-info">
                <span id="song-name">MUTE</span>
                <progress value="0" max="30" id="seektime"></progress>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prev">PREV</button>
                <button id="play" onclick="startPlaying()"><img src="play.png" alt="playpng"></button>
                <button id="next">NEXT</button>
            </div>
        </div>
        <div class="container">
            <div class="lyric-con" id="con1">
                <span class="soon" id="s1">Some kill, some steal, <br>
                    some break your heart</span>
            </div>
            <div class="lyric-con" id="con2"><span class="soon" id="s2">And you'd have thought that <br>
                    i would let it go and let you walk</span></div>
            <div class="lyric-con" id="con3"><span class="soon" id="s3">Well, broken hearts break bones, <br>
                    so in my grave, I'll rot</span></div>
            <div class="lyric-con" id="con4"><span class="soon" id="s4">And I don't wanna let it go, <br>
                    so in my grave, I'll rot</span></div>
            <div class="lyric-con" id="con5"><span class="soon" id="s5">In my grave, I'll rot...</span></div>
        </div>
    </section>

    <section class="page" id="pend">
        <div class="lyrics">
            <span class="soon" id="s6" onclick="">THE END</span>
        </div>
    </section>
    <script>
        // initial stop music
        window.onload = (event) => {
            console.log("Page Loaded, Initially stop music");
            audio.pause();
        }

        //AutoScroll & Audio Functions Here
        var audio = document.getElementById("audio");
        var isPlaying = false;

        var sections = document.querySelectorAll('.page');
        var lyricSections = document.querySelectorAll('.lyric-con');
        var lyricCon = document.querySelector('.container');
        function startPlaying() {
            if (audio.paused) {
                sections[1].scrollIntoView({
                    behavior: 'smooth'
                });
                audio.currentTime = 68.9;
                audio.play();
                console.log("SongPlaying " + audio.duration + " & " + audio.currentTime + " and ");
                isPlaying = true;

                const sectionTimes = [71.9, 74.9, 78.9, 84.4, 104.4];
                const progressBar = document.getElementById('seektime');
                let currentSectionIndex = 0;
                var lyriclen = 200;
                var sdur = audio.duration;
                audio.addEventListener('timeupdate', () => {
                    
                    const progressValue = (audio.currentTime / sdur) * 100;
                    console.log("Progress Val : " + progressValue);
                    progressBar.value = progressValue - 56;
                    console.log("ProgressBAr Val : " + progressBar.value);
                    if (audio.currentTime >= sectionTimes[currentSectionIndex]) {
                        lyricCon.scrollTop = lyriclen;
                        lyriclen += 200;

                        currentSectionIndex++;
                    }
                    if (audio.currentTime > sectionTimes[4]) {
                        sections[2].scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                }
                );
            }
            else {
                audio.pause();
                isPlaying = false;
                console.log("Song is paused");
            }
        }


        //Inter Section API Here 
        var observer = new IntersectionObserver(function (entries) {
            entries.forEach(function (entry) {
                if (entry.isIntersecting) {
                    console.log("is intersecting");
                    entry.target.style.opacity = '100'; //fixed something that bothered my animation :)
                    entry.target.classList.add('active');
                }
                else {
                    entry.target.classList.remove('active');
                    entry.target.style.opacity = '0';
                }
            });
        });

        const elements = document.querySelectorAll('.soon');
        elements.forEach(function (element) {
            observer.observe(element);
        })
    </script>


</body>

</html>
