<!DOCTYPE html>
<html lang="eng-us">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=JetBrains Mono">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css">
    <title>Lyrics Project</title>

    <style>
        /* Use for debugging : border: 2px solid black;*/
        /* Extra styles:
          1 Fonts - font-family: 'Fira Code','JetBrains Mono', monospace;
        */
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: o;
            height: 100vh;
        }

        .page {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 100%;
            height: 100%;
        }

        .container {
            height: 75%;
            width: 90%;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .play {
            width: 13em;
            height: 13em;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .pimage {
            width: 10em;
            height: 10em;
        }

        .soon {
            cursor: pointer;
            user-select: none;
            font-size: 3rem;
            color: antiquewhite;
            font-family: 'JetBrains Mono';


        }

        .soon.active {
            font-size: 3rem;
            color: antiquewhite;
            font-family: 'JetBrains Mono';
            animation: focus-in-contract 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }

        @keyframes focus-in-contract {
            0% {
                letter-spacing: 1em;
                -webkit-filter: blur(12px);
                filter: blur(12px);
                opacity: 0;
            }

            100% {
                -webkit-filter: blur(0px);
                filter: blur(0px);
                opacity: 1;
            }
        }

        embed {
            opacity: 0;
        }

        #landing {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }

        #p1 {
            background: rgb(0, 0, 0);
            background: linear-gradient(180deg, rgba(0, 0, 0, 1) 0%, rgba(5, 1, 74, 1) 100%);
        }

        #p2 {
            background: rgb(5, 1, 74);
            background: linear-gradient(180deg, rgba(5, 1, 74, 1) 0%, rgba(0, 0, 0, 1) 100%);
        }
    </style>
</head>

<body>

    <section class="page" id="landing">
        <div class="container">

            <div class="play">
                <img class="pimage" src="play.png" id="button" onclick="startPlaying()">

            </div>
        </div>
    </section>
    <section class="page" id="p1">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s1" onclick="loadP2()">IN DEVELOPMENT</span>
            </div>
        </div>
    </section>
    <section class="page" id="p2">
        <div class="container">
            <div class="lyrics">
                <span class="soon" id="s2" onclick="loadP0()">IN DEVELOPMENT</span>
            </div>
        </div>
    </section>
    <script>
        function startPlaying() {
            location.href = "#p1";
            var audio = document.getElementById("audio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        function loadP2() {
            location.href = "#p2";
        }
        function loadP0() {
            location.href = "#landing";
        }

        // scroll observer using intersectionObserver API
        var observer = new IntersectionObserver(function (entries) {
            entries.forEach(function (entry) {
                if (entry.isIntersecting) {
                    console.log("is intersecting");
                    entry.target.style.opacity='100'; //fixed something that bothered my animation :)
                    entry.target.classList.add('active');
                }
                else 
                 {
                    entry.target.classList.remove('active');
                    entry.target.style.opacity='0';
                 }
                    


            });
        });

        const elements = document.querySelectorAll('.soon');
        elements.forEach(function (element) {
            observer.observe(element);
        })
    </script>

</body>

</html>
